<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- tailwind and daisyui -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/3bfd3b49a4.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar section -->
        <nav class="mt-12 mx-14">
            <div class="md:flex md:justify-between md:items-center space-y-4">
                <div>
                    <img src="./images/Logo.png" alt="">
                </div>
                <div class="mr-8">
                    <button onclick="handleSort()" class="px-5 py-2 bg-[#25252533] rounded">Sort by view</button>
                </div>
                <div>
                    <button onclick="window.location.href='blog.html'"
                        class="px-5 py-2 bg-[#FF1F3D] rounded">Blog</button>
                </div>
            </div>
            <div class="border mt-8"></div>
        </nav>
    </header>
    <main>
        <!-- tab section -->
        <section>
            <div>
                <div class="flex justify-center gap-6 mt-8 mb-10"
                    id="tab-container">
                </div>
            </div>
        </section>
        <!-- card section -->
        <section id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-14 mb-32">
        </section>
        <!-- no data show section -->
        <section>
            <div class="hidden mt-20" id="no-data-section">
                <div class="flex flex-col justify-center items-center">
                    <div>
                        <img src="./images/Icon.png" alt="">
                    </div>
                    <h1 class="text-center text-3xl font-bold mt-8">Oops!! Sorry, There is <br> no content here</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/phtube.js"></script>
</body>

</html>
